<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="icon" type="image/png" href="/imagens/imagem logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/4a5bd8164a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Geral/headers and pagers.css">
    <link rel="stylesheet" href="Compra.css">
</head>
<body>
    <header class="Pager1">
        <div class="container-fluid">
                <div class="row mt-2">
                    <nav class="navbar bg-body-dark">
                        <div class="container-fluid">
                            <div class="col-2 col-2">
                                <a href="/index.html">
                                    <img src="/imagens/imagem logo.png"  id="imagemLogo" alt="logo da pagina">
                                </a>
                            </div>
                            <div class="navb">
                                <div class="navbar-nav justify-content-end flex-grow-1 pe-3" id="un2">

                                </div>
                            </div>
                            <div class="col-12 col-lg-4 col-md-8" id="carPesq">
                                <form class="d-flex" action="/pesquisa/Search.html" role="search" onchange="pes()">
                                    <input class="form-control me-2" placeholder="Pesquisar" aria-label="Search" id="impPT">
                                    <button class="btn btn-outline-danger" type="submit" onclick="pes()" id="searchButton">Buscar</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
        </div>
    </header>
    <main>
        <div class="Pagamento">
            <form action="" class="FP">
            <p>Selecione a forma de pagamento</p>
            <div class="PM">
                <input required type="radio" name="FormaPag" value="1" id="CD" onchange="t(1)"><label for="CD">Cartão de debito</label>
                <input required type="radio" name="FormaPag" value="2" id="CC" onchange="t(2)"><label for="CC">Cartão de credito</label>
                <input required type="radio" name="FormaPag" value="1" id="BT" onchange="t(3)"><label for="BT">Boleto</label>
                <input required type="radio" name="FormaPag" value="2" id="PX" onchange="t(4)"><label for="PX">Pix</label>
            </div>
            <input required type="text" autocomplete="on" placeholder="CEP" id="">
            <input required type="text" placeholder="Endereço (Rua/Número)" id="">
            <input required type="text" name="" placeholder="Estado" id="">
            <input required type="text" name="Pais" placeholder="Pais" autocomplete="on" id="">
            <input required type="tel" name="" placeholder="Telefone" id="">
            <input type="text" placeholder="Complemento (opcional)" id="">
            <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
    <script src="Compra.js"></script>
</body>
</html>
